<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuntungan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Laporan Keuntungan</h2>

    <!-- Keuntungan Harian -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Keuntungan Harian</div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Produk Terjual</th>
                    <th>Keuntungan</th>
                    <th>Total Pendapatan</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>17-02-2025</td>
                    <td>50</td>
                    <td>Rp 500.000</td>
                    <td>Rp 5.000.000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Keuntungan Bulanan -->
    <div class="card">
        <div class="card-header bg-success text-white">Keuntungan Bulanan</div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Bulan</th>
                    <th>Produk Terjual</th>
                    <th>Keuntungan</th>
                    <th>Total Pendapatan</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Februari 2025</td>
                    <td>1200</td>
                    <td>Rp 12.000.000</td>
                    <td>Rp 120.000.000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
